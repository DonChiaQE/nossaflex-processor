<!doctype html>
<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body class="noss-body square-grid">
        <h1>NOSSAFLEX Processor</h1>
        <div class="loading" id="loading">Working</div>
        <form method="post" enctype="multipart/form-data" class="noss-form">
            <label for="camera">Camera brand: </label>
            <input class="noss-text noss-camera" placeholder="Mamiya" type="text" name="camera" required/>
            <label for="model">Camera model: </label>
            <input class="noss-text noss-model" placeholder="RB67" type="text" name="model" required/>
            <label for="file">Zip file of photos: </label>
            <input class="noss-file" type="file" name="file" required>
            <label for="noss">NOSSAFLEX Data: </label>
            <textarea class="noss-textarea" value="noss" name="noss" placeholder="CN_NO09_SS12s_A32_FL50_EX0" required></textarea>
            <label for="iso">Film Speed: </label>
            <input class="noss-text" type="text" placeholder="ISO" name="iso" required/>
            <label style="margin-bottom: 0; padding-bottom: 0;" for="35mm">Check this is you're using 35mm film: </label>
            <input type="checkbox" name="35mm" />
            <div class="button-border">
                <input class="button" type=submit value=Upload onclick="loading();">
            </div>
        </form>
    </body>
    <style>
        label {
            font-size: small;
            color: #646464;
            font-weight: 300;
        }

        .square-grid {
            background-size: 40px 40px;
  background-image: radial-gradient(circle, #000000 1px, rgba(0, 0, 0, 0) 1px);
          }

        .noss-body {
            background-color: #F6F5F1;
            padding-left: 20%;
            padding-right: 20%;
            font-family: Helvetica, "Trebuchet MS", Verdana, sans-serif;
        }

        .noss-file {
            height: 150px;
            border: rgb(119, 119, 119, 0.2) solid 4px;
            border-radius: 6px;
            padding: 10px;
            outline: none;
        }

        .noss-form {
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 5px rgba(10, 10, 10, 0.1);
        }

        .noss-textarea {
            height: 150px;
            border: rgb(119, 119, 119, 0.2) solid 4px;
            border-radius: 6px;
            padding: 10px;
            outline: none;
            resize: vertical;
        }

        .noss-text  {
            border: rgb(119, 119, 119, 0.2) solid 4px;
            border-radius: 6px;
            padding: 10px;
            outline: none;
        }

        .button {
            outline: none;
            border: none;
            border-radius: 6px;
            background-color: #FAE078;
            padding: 10px;
            transition: all .2s linear;
            text-align: left;
            width: fit-content;
            font-size: large;
            font-weight: 800;
        }

        .button:hover {
            cursor: pointer;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0px 4px 5px rgba(10, 10, 10, 0.2);
        }

        .button:active {
            box-shadow: none;
        }

        input {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        textarea {
            margin-top: 15px;
            margin-bottom: 15px;
        }

        div#loading {
            cursor: wait;
            display: none;
            text-align: left;
            margin-bottom: 10px;
            z-index: 99;
        }

        .loading {
            font-size: 30px;
          }
          
          .loading:after {
            overflow: hidden;
            display: inline-block;
            vertical-align: bottom;
            -webkit-animation: ellipsis steps(4,end) 900ms infinite;      
            animation: ellipsis steps(4,end) 900ms infinite;
            content: "\2026"; /* ascii code for the ellipsis character */
            width: 0px;
          }
          
          @keyframes ellipsis {
            to {
              width: 1.25em;    
            }
          }
          
          @-webkit-keyframes ellipsis {
            to {
              width: 1.25em;    
            }
          }
    </style>
    <script type="text/javascript">// <![CDATA[
        function loading(){
            $("#loading").show();
            $("#content").hide();       
        }
// ]]></script>
</html>
